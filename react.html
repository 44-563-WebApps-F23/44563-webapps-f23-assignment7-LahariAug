<body>

  <h2>Ravipati.Venkata Lahari Speed Check</h2>
  <div id="target">Your time</div><br>

  <div  id="counter">Count</div><br>

  <button type="button" onclick="startTime()">Start Timer</button>

  <button type="button" onclick="recordTime()">React</button>
  
  <script>

    var reactTime = undefined;
  
    function recordTime(){
  
      reactTime=Date.now();
  
      console.log (reactTime);
  
    }
  
   
  
      setTimeout(function(){
  
        if(reactTime==undefined){
  
          document.getElementById("target").innerHTML="Too Slow";
  
        }
  
        else{
  
          let endTime=Date.now();
  
          document.getElementById("target").innerHTML="Time was:" + (endTime - reactTime);
  
        }
  
      },8000)
  
    
    function startTime() {
            let countdown = Math.floor(Math.random() * 9) + 2
            var y = countdown*1000
            for(let i=0; i < 9; i++){
                setTimeout(() => {
                    document.getElementById("counter").innerHTML = i;
                }, (8 - i) * 1000)
            }
        }
      
    
  
  </script>
  
  </body>
